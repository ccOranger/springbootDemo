server:
   port: 8099

hello:
  name: 你好


# swagger开关
swagger:
  enabled:  true
  info:
    basePackage: com.example.ldemo.controller
    title: 发布控制服务
    desc: 发布控制服务
    termsOfServiceUrl: http://127.0.0.1:${server.port}/
    version: 1.0
    contact:
        name: 发布控制服务
        url: http://127.0.0.1:${server.port}/swagger-ui.html
        email:


# JDBC 配置(驱动类自动从url的mysql识别,数据源类型自动识别)
spring:
    datasource:
        druid:
            url: jdbc:mysql://127.0.0.1:3306/springboot_test?useUnicode=true&characterEncoding=UTF8&serverTimezone=GMT
            username: root
            password: 123456
            driver-class-name: com.mysql.jdbc.Driver
            initial-size: 1
            max-active: 20
            min-idle: 1
            max-wait: 60000
            pool-prepared-statements: false
            max-pool-prepared-statement-per-connection-size: 20
            validation-query: SELECT 'x'
            test-on-borrow: false
            test-on-return: false
            test-while-idle: true
            time-between-eviction-runs-millis: 60000
            min-evictable-idle-time-millis: 300000
            filters: stat
            web-stat-filter:
                enabled: true
                url-pattern: /*
                exclusions: "*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*"
                session-stat-enable: false
                session-stat-max-count: 1000
                principal-session-name: admin
                principal-cookie-name: admin
                profile-enable: true
            stat-view-servlet:
                enabled: true
                url-pattern: /druid/*
                reset-enable: true
                login-username: admin
                login-password: admin
                allow:
                deny:
            aop-patterns: com.example.ldemo.service.*
    # redis
    redis: #redis配置
        host: 192.168.10.14
        port: 37701
        password:
        timeout: 10000
        maxIdle: 300
        maxTotal: 1000
        maxWaitMillis: 1000
        minEvictableIdleTimeMillis: 300000
        numTestsPerEvictionRun: 1024
        timeBetweenEvictionRunsMillis: 30000
        testOnBorrow: true
        testWhileIdle: true


mybatis:
  mapper-locations: classpath*:/mapper/**/*Mapper.xml

# 打印日志
logging:
  level:
     com.example.ldemo: trace
  config:
    classpath: log4j2-dev.xml

# 线程池配置
task:
    pool:
      corePoolSize: 20
      maxPoolSize: 40
      keepAliveSeconds: 300
      queueCapacity: 50